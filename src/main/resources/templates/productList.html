<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Список продуктов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
 </head>
<body>
<div class="card">
    <div class="card-header">Наши товары</div>
    <div class="card-body">
    <table class="table">
        <thead>
        <tr>
            <td>ID</td>
            <td>Название</td>
            <td>Цена</td>
            <td/>
            <td/>
            <td/>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="s : ${productList}">
            <td th:text="${s.id}"></td>
            <td th:text="${s.title}"></td>
            <td th:text="${s.cost}"></td>
            <td>
                <a th:href="@{'/product/show/'+${s.id}}" class="btn btn-primary">Подробнее</a>
            </td>
            <td>
                <a th:href="@{'/product/plus/'+${s.id}}" class="btn btn-primary">+</a>
            </td>
            <td>
                <a th:href="@{'/product/minus/'+${s.id}}" class="btn btn-primary">-</a>
            </td>
            <td>
                <a th:href="@{'/product/delete/'+${s.id}}" class="btn btn-primary">Удалить продукт</a>
            </td>
        </tr>
        </tbody>
    </table>
    <span th:text="${'Всего : ' + productList.size()}"/>
    <p></p>
    <a th:href="@{'/product/create'}" type="button" class="btn btn-primary">Добавить продукт</a>
    <a th:href="@{'/'}" type="button" class="btn btn-primary">На главную</a>
</div></div>
</body>
</html>
