<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Информация о продукте</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="card">
    <div class="card-header">Подробная информация о товаре</div>
    <div class="card-body">
        <table>
        <tr><td>ID: </td><td  th:text="${product.id}"></td></tr>
        <tr><td>Название:  </td><td  th:text="${product.title}"></td></tr>
        <tr><td>Цена: </td><td  th:text="${ product.cost}"></td></tr>
        </table>
    <br/>
        <a th:href="@{'/order/showCustomerListForProduct/'+${product.id}}" type="button" class="btn btn-primary">Список покупателей, купивших продукт</a>
    <a th:href="@{'/product/show_all'}" type="button" class="btn btn-primary">Список всех продуктов</a>
</div></div>
</body>
</html>
