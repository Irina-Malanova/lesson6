<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить покупателя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <br>
    <form method="post" th:action="@{'/order/create'}">
        <div class="mb-3 row">
            <label for="nummer" class="col-sm-2 col-form-label">Номер заказа</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="nummer" name="nummer">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="customerId" class="col-sm-2 col-form-label">CustomerId</label>

            <div class="col-sm-10">
                <input type="customerId" class="form-control" id="customerId" name="customerId">
            </div>

        </div>
        <div class="mb-3 row">
            <label for="productId" class="col-sm-2 col-form-label">ProductId</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="productId" name="productId">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
    <p></p>
    <a th:href="@{'/customer/show_all'}" type="button" class="btn btn-primary">Назад</a>
</div>
</body>
</html>
